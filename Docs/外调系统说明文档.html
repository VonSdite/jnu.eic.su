			<h2>基本约定</h2>
			<ul>
				<li>所有html,css,js文件均用UTF-8无BOM格式保存</li>
				<li>html文件均为XHTML 1.0 strict</li>
				<li>CSS只能使用符合CSS2或CSS3标准的</li>
			</ul>
			<h2>总体设计</h2>
			<p>
				人力资源部用户和其他用户登录进外调系统能使用的功能是不用的。
			</p>
			<p>
				非人力资源部用户只能使用“查询可调人员”和“查询空课表”功能，而且查询可调人员得到结果后，不能产生外调；
				而且，“签到签离记录”和“取消/修改外调”的按钮是灰色禁用状态。
			</p>
