<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
    div{height:8em;width:8em;border:1px;overflow:scroll;}
  </style>
  <script src="jquery.js"></script>
</head>
<body>
 <div>
    <p>aaaaaaaaaa</p>
    <p>bbbbbbbbbb</p>
    <p id="ccc">CCCCCCCCCC</p>
    <p>DDDDDdddddd</p>
    <p>eeeeeeeeeee</p>
    <p>ffffffffffff</p>
    <p>gggggggggggg</p>
  </div>
<script>
(function(){
    setInterval(function(){
        console.log("scrollTop:"+$("#ccc").scrollTop(300)+">>>offsettop:"+$("#ccc").offset().top);
        },1000)})();
</script>
 
</body>
</html>
